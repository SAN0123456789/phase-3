<div style="border: 2px solid blue">
    Product list: <br><br>

    <table border="2">
        <tr><th>NAME</th><th>PRICE</th></tr>
        <div *ngFor="let prod of products">

           <tr><td> <img [src]="prod.imgSrc" width="150px" height="120px" > <td> {{prod.name}} <td> {{prod.price}} </tr>

        </div>

    </table>


</div>
