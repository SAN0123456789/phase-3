<div style="border: 2px  solid green">

    <h2>Product list</h2>

    <table border="2">
        <tr>
            <th> Image
            <th> Name
            <th> Price </th>
            <th> Special </th>
        </tr>

        <tr *ngFor="let p of products">

           
                <td><img [src]="p.imageUrl" [width]="p.imageWidth" height="100px">
                <td> {{p.name}}
                <td> {{p.price}}
                
                    <td><div [style.color]="p.isSpecial?'red':'green'" [style.visibility]="p.isSpecial?'visible':'hidden'"> SPECIAL </div>
                
           

       

    </table>


</div>
