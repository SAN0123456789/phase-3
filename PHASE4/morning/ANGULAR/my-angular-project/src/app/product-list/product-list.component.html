<div style="border: 2px  solid green">

<h2>Product list</h2>

<table border="2">
    <tr><th> Image  <th> Name  <th> Price </th></tr>

<div *ngFor="let p of products">

    <tr> <td><img [src]="p.imageUrl" [width]="p.imageWidth" height="100px"> <td> {{p.name}} <td> {{p.price}}  </td></tr>

</div>

</table>


</div>
