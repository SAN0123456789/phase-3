<script>
    console.log("***** CALL DEMO **** ");

    let car = {

        name: "Tata",

        color: "Red",

        display: function (cost, warranty) { return this.name + ", " + this.color + "," + cost + ", warranty=" + warranty }

    }

    console.log(car.display());

    let car1 = {
        name: "Toyota",

        color: "White",
    }

    let result = car.display.call(car1, 20000, 3);
    console.log(result);
</script>
