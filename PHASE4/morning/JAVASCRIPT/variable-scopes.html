<script>
    // Local and Global Scope demo

    var x1=100; // global scope
    console.log("1 " + x1);
    //console.log("1 " + x2);
    
    function f1(){
        var x2=100; // local scope
        console.log("1x2 " + x2);
    
        console.log("2 " + x1);

        // 
        x3=500;
    }
    
    //console.log("1x2 " + x2); ERROR, because local vars don't exist outside function call
    f1();
    /////
    console.log("3 " + x1);
    // console.log("3x2 " + x2); ERROR, because local vars

    console.log("3x3 " + x3); // works!! variables decl without var keyword are always global

    </script>
