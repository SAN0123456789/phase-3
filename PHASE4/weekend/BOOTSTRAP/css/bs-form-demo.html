<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">

    <!--BootStrap CSS and JS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

</head>

<body>

    <div class="container">

        <!--Jumbotran -->
        <div class="mt-4 p-4 bg-primary text-white rounded">
            <h1 class="text-center">Welcome to ECommerce</h1>
            <p class="text-end">Great products are great prices.</p>
        </div>

        <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="#">
                <div class="form-group pt-2">
                    <label>Enter Email</label>
                    <input type="email" class="form-control" placeholder="mailid@xxx.yyy">
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <br>
                <div class="text-end">
                    <button type="submit" class="btn bg-primary text-white">Login Here</button>
                </div>
            </form>
        </div>

        </div>

        <HR>
        <br><br>INPUT GROUP DEMO<br>
        CREATE A FREE ACCOUNT HERE<br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="login">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="xxx.com">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class=" form-control">
            <span class="input-group-addon">.00</span>
        </div>


        <br><br><br><br>
        <!-- Div container end-->
    </div>


</body>

</html>
